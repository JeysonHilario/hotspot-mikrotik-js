<!doctype html>
<html lang="br">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HiLink hotspot - Log in</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
  </head>

  <body>

  <!-- two other colors

    <div class="ie-fixMinHeight">
      <div class="main">
        <div class="wrap animated fadeIn">
          <div>
            <img class="logo" src="./img/hilink.png"> 
          </div>
          <div>
            <p class="title_form">
              Junte-se √† HiLink e aproveite as melhores ofertas! üåê <br /> 
              <a href="https://www.hilinkprovedor.com.br" id="site">Saiba mais</a>
            </p>
            <p class="title_form">
              <a href="https://wa.me/5583981148063?text=Ol√°,vim%20pelo%20hotspot!!!%0AE%20eu%20quero%20saber%20mais%20sobre%20seu%20servi√ßo!" target="_blank" id="whatsapp-link">
                <img src="./img/whatsapp.svg" alt="WhatsApp">
              </a
            </p>
            <p class="info $(if error)alert$(endif)"> 
               Por favor, forne√ßa seu nome completo e seu numero de telefone para usar o ponto de acesso da HiLink.          
            </p>
          </div>
          <div>
            <form name="login" id="loginForm" action="" method="post">
              

              <label class="input-container" id="name">
                <img class="ico" src="./img/user.svg" alt="#" />
                <input name="nameClient" type="text" placeholder="Nome Completo" />
              </label>

              <label class="input-container" id="tel">
                <img class="ico"  src="./img/phone.svg" alt="#" />
                <input name="telClient" type="text" placeholder="Telefone" />
              </label>

              <label class="input-container" id="cpf">
                <img class="ico"  src="./img/user.svg" alt="#" />
                <input name="cpfClient" type="text" placeholder="CPF" />
              </label>
              <input type="hidden" name="macClient" value="$(mac)" />

              <input type="submit" value="Enviar" />

            </form>

            <button id="isClient" >Ja Sou Cliente</button>
            <button id="back" >Voltar</button>

            <p class="info bt" id="infor">Powered by HiLink Provedor De Internet</p>
          </div>
        </div>  
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./scripts/form-submit.js"></script>
    <script src="./scripts/login.js"></script>
  </body>

</html>
