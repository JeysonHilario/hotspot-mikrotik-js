<!doctype html>
<html lang="br">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HiLink hotspot - Log in</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>

  <!-- two other colors
  <body class="lite">
  <body class="dark">
  -->

    <div class="ie-fixMinHeight">
      <div class="main">
        <div class="wrap animated fadeIn">
          <div>
            <img class="logo" src="./img/hilink.png"> 
          </div>
          <div>
            <form name="login" id="loginForm" action="" method="post">

              <input type="hidden" name="dst" value="$(link-orig)" />
              <input type="hidden" name="popup" value="true" />

              <p class="info $(if error)alert$(endif)"> 
                $(if error == "")Por favor, forneça seu Nome Complete e seu numero de Telefone para usar o serviço de ponto de acesso da HiLink.$(endif)
                $(if error)$(error)$(endif)
              </p>

              <label class="input-container" id="name">
                <img class="ico" src="./img/user.svg" alt="#" />
                <input name="nameClient" type="text" value="$(username)" placeholder="Nome Completo" />
              </label>

              <label class="input-container" id="tel">
                <img class="ico"  src="./img/phone.svg" alt="#" />
                <input name="telClient" type="text" placeholder="Telefone" />
              </label>

              <label class="input-container" id="cpf">
                <img class="ico"  src="./img/user.svg" alt="#" />
                <input name="cpfClient" type="text" placeholder="CPF" />
              </label>
              <input type="hidden" name="macClient" value="$(mac)" />

              <input type="submit" value="Enviar" />

            </form>

            <button id="isClient" >Ja Sou Cliente</button>
            <button id="back" >Voltar</button>

            <p class="info bt" id="infor">Powered by HiLink Provedor De Internet</p>
          </div>
        </div>  
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./scripts/form-submit.js"></script>
    <script src="./scripts/login.js"></script>
  </body>

</html>
